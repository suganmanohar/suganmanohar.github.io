            <!DOCTYPE html>
            <html>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="index.html">

            <body>


                <div class="content-container">
                    <img class="mySlides" src="https://drive.google.com/uc?id=1JfwlePXrOT4aTyWQGTESMBIslgB7ANlt"
                        width="1200" height="800">
                    <img class="mySlides" src="https://drive.google.com/uc?id=1dkMrS_STt9werpWqCXmwSU7I32qEFMfP"
                        width="1200" height="800">
                    <img class="mySlides" src="https://drive.google.com/uc?id=1rVzvV731gfEPKHCWel93l9Df8ch3hOT2"
                        width="1200" height="800">

                    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
                </div>

                <script>
                    var slideIndex = 1;
                    showDivs(slideIndex);

                    function plusDivs(n) {
                        showDivs(slideIndex += n);
                    }

                    function showDivs(n) {
                        var i;
                        var x = document.getElementsByClassName("mySlides");
                        if (n > x.length) { slideIndex = 1 }
                        if (n < 1) { slideIndex = x.length }
                        for (i = 0; i < x.length; i++) {
                            x[i].style.display = "none";
                        }
                        x[slideIndex - 1].style.display = "block";
                    }
                </script>

            </body>
